<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
</head>
<body>
    <h1>Welcome to the Digital Library</h1>

    <h2>Book List</h2>
    <ul>
        {% for book in books %}
            <li><strong>{{ book.title }}</strong> by {{ book.author }} - {{ book.status }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
