<h2>Search Books</h2>
<form method="GET">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by ID or Title">
    <button type="submit">Search</button>
</form>
{% if results %}
    <ul>
    {% for book in results %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
